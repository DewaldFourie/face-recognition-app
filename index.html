<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Face recognition App</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>Face recognition</header>
        <div class="main-container">
            <div class="description-container">
                <div class="description-text-container">
                    <span class="description-text">This is where the description will be</span>
                </div>
            </div>
            <div class="video-container">
                <div id="face-alert" class="hidden">No Face Detected</div>
                <video id="video" height="500" width="500" autoplay muted></video>
            </div>
            <div class="result-container">
                <div class="emotion-container">
                    <h3>Emotion</h3>
                    <div id="emotion">None</div>
                </div>
                <div class="gender-container">
                    <h3>Gender</h3>
                    <div id="gender">None</div>
                </div>
                <div class="age-container">
                    <h3 class="age-header">Age</h3>
                    <div id="age">none</div>
                </div>
            </div>
        </div>
        <footer>
            <span>Created by Â©DewaldFourie 2025</span>
        </footer>
        <script src="./js/face-api.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
